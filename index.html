<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>scrumBoard</title>
</head>
<body>
    <main class="content ">
      <section class="leftBox rounded">   
        <button type="button" id="myBtn" class="btn btn-primary btn-lg">create</button>
        <div id="draggable" draggable="true">Drag me!</div>
        <button type="button" class="btn btn-secondary btn-lg btn-danger">delete</button>
      </section>
     <section class="midBox rounded"> <h1>Open tasks</h1> 
      <div id="note-container" class="note" >

       
      </div>
    </section>
     <section class="rightBox rounded">  
  
    
     <div class="container text-center" style="height: 100%;">
      <div class="c3 row align-items-start  h-100">
        <div class="border h-100 col fs-2">
          Stuck
          <div id="droppable">Drop here!</div>
        </div>
        <div class="border h-100 col fs-2">
          Progress
          <div id="droppable">Drop here!</div>
        </div>
        <div class="comp border h-100 col fs-2">
          Complete
          <div id="droppable">Drop here!</div>
          <button type="button" class="btn btn-secondary btn-lg btn-danger">delete</button>
        </div>
      </div>
    </div>


     <div id="myModal" class="modal">

     <div class="modal-content">
      <span class="close">&times;</span>
      <p>create task</p>
      <textarea name="stickytext" id="stickytext">Enter here</textarea>
      <button type="button" id="sbmt" class="btn btn-success btn-lg">submit</button>
    </div>
    </div>
    </main>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
