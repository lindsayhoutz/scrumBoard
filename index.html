<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>scrumBoard</title>
</head>
<body>
    <main class="content ">
      <section class="leftBox rounded">   
        <button type="button" id="myBtn" class="btn btn-primary btn-lg">create</button>
        <button type="button" id="del" class="btn btn-secondary btn-lg btn-danger">delete</button>
      </section>
     <section class="midBox rounded"> <h1>Open tasks</h1> 
      <div id="noteContainer" >
         <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
       
        </div>
       
      </div>
    </section>
     
     <section class="rightBox rounded">  
  
    
     <div class="container text-center" style="height: 100%;">
      <div class="c3 row align-items-start  h-100">
        <div class="border h-100 col fs-2">
          Stuck
          
          <div class="box" id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="border h-100 col fs-2">
          Progress
          <div class="box" id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

        </div>
        <div class="comp border h-100 col fs-2">
          Complete
        <div class="box" id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <button type="button" id="reset" class="btn btn-secondary btn-lg btn-danger">reset</button>
          

        </div>
      </div>
    </div>

     <div id="myModal" class="modal">

     <div class="modal-content text-bg-dark border">
      <span class="close">&times;</span>
      <p id="createTxt">create task</p>
      <p id="delTxt">Enter the number of the note you want to delete</p>
      <textarea name="stickytext" id="stickytext" placeholder="Enter here"></textarea>
      <button type="button" id="sbmt" class="btn btn-success btn-lg">submit</button>
      <button type="button" id="delModal"class="btn btn-secondary btn-lg btn-danger">delete</button>
    </div>
    </div>
    </main>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
